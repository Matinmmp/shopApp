<body class="overflow-x-hidden relative h-[100vh] bg-accent">


    <section class="p-4">
        <div class="flex items-center justify-between p-4">
            <div class=" flex gap-4">
                <img src="../img/Vector 1.svg" alt="" class="w-8 h-8">
                <span class="text-xl font-bold text-primary">My Cart</span>
            </div>
            
            <!-- <i class="bi bi-search text-2xl font-bold"></i> -->
        </div>
        <input id="search" type="text" class="input w-full" placeholder="search...">
    </section>


    <section class="overflow-auto">
        <div id="orderList" class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-4">

        </div>
    </section>


    <section class="fixed bottom-0 left-0 right-0 bg-white z-10 rounded-t-[2.5rem] ">
        <div class="flex justify-between items-center py-6 px-8 ">
            <div class="w-4/12 flex flex-col">
                <span class="text-sm">Total Price</span>
                <span id="totalPrice" class="text-2xl font-bold pt-1">$ 0</span>
            </div>
            <div class="w-8/12 sm:w-6/12 lg:w-4/12">
                <button id="addToCart"
                    class="btn btn-primary rounded-full w-full cursor-pointer shadow-md shadow-primary">
                    Checkout
                    <i class="bi bi-arrow-right-short"></i>
                </button>
            </div>
        </div>
        <section>
            <div id="btnList" class="flex pt-2 pb-4 px-8 justify-around text-secondary">

                <a href="../views/home.html" class="flex flex-col items-center opacity-50 ">
                    <div class="material-symbols-outlined">
                        home
                    </div>
                    <span class="text-xs font-semibold">Home</span>
                </a>

                <a href="../views/cart.html" class="flex flex-col items-center ">
                    <div class="material-symbols-outlined">
                        shopping_bag
                    </div>
                    <span class="text-xs font-semibold">Cart</span>
                </a>

                <a href="../views/order.html" id="orderbtn" class="flex flex-col items-center opacity-50">
                    <div class="material-symbols-outlined">
                        shopping_cart
                    </div>
                    <span class="text-xs font-semibold">Orders</span>
                </a>

                <a class="flex flex-col items-center  opacity-50">
                    <div class="material-symbols-outlined">
                        account_balance_wallet
                    </div>
                    <span class="text-xs font-semibold">Wallet</span>
                </a>

                <a class="flex flex-col items-center  opacity-50">
                    <div class="material-symbols-outlined">
                        person
                    </div>
                    <span class="text-xs font-semibold">Person</span>
                </a>

            </div>

        </section>
    </section>



    <section id="removeBakcground" class="hidden absolute top-0 left-0 right-0 bottom-0  z-20"
        style="background-color: rgba(0, 0, 0, 0.664);">

        <section id="removeSlider"
            class="fixed bottom-0 transition-transform translate-y-[45vh] left-0 px-4 right-0 bg-white  rounded-t-[2.5rem] h-[45vh] ">
            <div class="flex flex-col justify-center items-center   ">
                <div id="removeBakcground" class="h-[1px] w-8 bg-secondary mt-2 "></div>
                <h3 class="text-2xl text-secondary font-bold py-6">Remove From Cart</h3>
                <div class="h-[.01rem] w-[90%] bg-secondary mt-2"> </div>
            </div>

             <div id="removeItemBox" class="py-4 flex flex-col justify-center items-center "> 

                <div class="h-[.01rem] w-[90%] bg-secondary mt-2"> </div>
            </div> 

            <div class=" flex gap-4 items-center px-4">
                
                <div class="w-6/12">
                    <button id="cancelRemoveItem" class="btn btn-accent rounded-full w-full cursor-pointer shadow-md">
                        Cancel
                    </button>
                </div>

                <div class="w-6/12">
                    <button id="yesRemoveItem"
                        class="btn btn-primary rounded-full w-full cursor-pointer shadow-md shadow-primary">
                        Yes,Remove
                    </button>
                </div>
            </div>
        </section>
    </section>
