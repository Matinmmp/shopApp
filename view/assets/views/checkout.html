<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>


<body class="overflow-y-scroll p-4 relative pb-32 bg-accent">

    <section>
        <div class="flex justify-between">
            <div class="flex items-center">
                <i id="back" class="bi bi-arrow-left-short me-2 text-2xl" ></i>
                <span class="font-bold text-xl">Checkout</span>
            </div>
            <i class="bi bi-three-dots"></i>
        </div>
    </section>


    <section class="py-4 border-b-[1px] border-gray-300">
        <h4 class="text-lg font-bold">Shipping Address</h4>

        <div id="address" class="flex items-center my-8 bg-white shadow-md shadow-gray-400 py-5 rounded-3xl ">
            <div class="w-2/12 ps-1">
                <img src="../img/location.PNG" alt="">
            </div>
            <div class="w-8/12 flex flex-col gap-2 px-2">
                <span id="address_name" class="text-lg font-bold">Home</span>
                <span id="address_des" class="text-secondary text-sm">Lorem ipsum dolor, sit amet </span>
            </div>
            <div class="w-2/12 ">
                <i class="bi bi-pencil-square text-2xl"></i>
            </div>
        </div>
    </section>


    <section class="py-4 border-b-[1px] border-gray-300">
        <div class="text-xl font-semibold pb-8">Order List</div>
        <div id="orderList" class="grid grid-cols-1 sm:grid-cols-2 gap-8">

        </div>
    </section>


    <section class="py-4 border-b-[1px] border-gray-300">
        <div class="text-xl font-semibold ">Choose Shipping</div>
        <div id="shippingBox">
            
        </div>
    </section>

    <section class="py-4  border-b-[1px] border-gray-300  ">
        <div class="text-xl font-bold">Promo Code</div>
        <div class="flex gap-4 py-4">
            <input id="prompInput" type="text" placeholder="Enter Code" class="input w-9/12">
            <div class="w-3/12 flex justify-center items-center">
                <div id="addPromo" class="bg-primary rounded-full text-white p-3 px-4 text-xl">
                    <i class="bi bi-plus"></i>
                </div>
            </div>
            
        </div>
        <div id="promoList" class="flex flex-wrap gap-1 py-4">
            <!-- <div class="bg-primary  text-white p-3 px-4 rounded-full">
                Discount 30% Off <i class="bi bi-x ms-2 cursor-pointer"></i>
            </div> -->
        </div>
        <div class="  shadow-md shadow-accent p-4 bg-white rounded-xl">
            <div class="flex items-center justify-between py-4">
                <div class="text-secondary">Amount</div>
                <div id="amount" class="font-bold">$0</div>
            </div>
            <div class="flex items-center justify-between py-4">
                <div  class="text-secondary">Shipping</div>
                <div id="shipping" class="font-bold">$0</div>
            </div>
            <div class="flex items-center justify-between py-4">
                <div class="text-secondary">Promo</div>
                <div id="promo" class="font-bold">$0</div>
            </div>
            <div class="h-[2px] bg-accent w-full"></div>
            <div class="flex items-center justify-between py-4">
                <div class="text-secondary">Total</div>
                <div id="totalPay" class="font-bold">$0</div>
            </div>
        </div>
    </section>


    <section class="fixed bottom-0 left-0 right-0 rounded-[2.5rem]  py-8 px-4 border-t-[1px] border-accent bg-white">
        <button id="continueToPayment" class="btn btn-primary rounded-full w-full ">Continue to Payment <i
                class="bi bi-arrow-right-short"></i></button>
    </section>

    <script type="module" src="../scripts/checkout.js"></script>
</body>

</html>
