<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>


<body class="overflow-y-scroll p-4 relative pb-32 bg-white h-[100vh]">

    <section>
        <div class="flex items-center justify-between p-4">
            <div class=" flex gap-4">
                <img src="../img/Vector 1.svg" alt="" class="w-8 h-8">
                <span class="text-xl font-bold text-primary">My Orders</span>
            </div>

        </div>
        <input id="search" type="text" class="input w-full input-secondary " placeholder="search...">
    </section>

    <div class="tabs mt-4  pb-4 flex">
        <a id="activeTab" class="tab tab-bordered text-lg font-semibold w-1/2 tab-active ">Active</a>
        <a id="completedTab" class="tab tab-bordered text-lg font-semibold w-1/2 ">Completed</a>
    </div>

    <div class="py-8">
        <div id="notFound" class="block">
            <img src="../img/NotFound.PNG" alt="">
             
        </div>
        <div id="resualtList" class="hidden md:grid-cols-4 lg:grid-cols-6 justify-items-center gap-2 py-4 pb-12  ">

        </div>
    </div>





    <section class="fixed bottom-0 left-0 right-0 bg-white z-10">
        <div id="btnList" class="flex pt-2 pb-4 px-8 justify-around text-secondary">

            <a href="../views/home.html" class="flex flex-col items-center opacity-50">
                <div class="material-symbols-outlined">
                    home
                </div>
                <span class="text-xs font-semibold">Home</span>
            </a>

            <a href="../views/cart.html" class="flex flex-col items-center opacity-50">
                <div class="material-symbols-outlined">
                    shopping_bag
                </div>
                <span class="text-xs font-semibold">Cart</span>
            </a>

            <a href="../views/order.html" id="orderbtn" class="flex flex-col items-center">
                <div class="material-symbols-outlined">
                    shopping_cart
                </div>
                <span class="text-xs font-semibold">Orders</span>
            </a>

            <a class="flex flex-col items-center  opacity-50">
                <div class="material-symbols-outlined">
                    account_balance_wallet
                </div>
                <span class="text-xs font-semibold">Wallet</span>
            </a>

            <a class="flex flex-col items-center  opacity-50">
                <div class="material-symbols-outlined">
                    person
                </div>
                <span class="text-xs font-semibold">Person</span>
            </a>

        </div>


    </section>


    <script type="module" src="../scripts/order.js"></script>
</body>

</html>
