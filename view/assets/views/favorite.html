<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>


</head>

<body class="overflow-x-hidden relative">

    <section class="overflow-hidden flex justify-between">
        <div class="flex gap-3 items-center py-2 px-8">
            <span id="back" class="material-symbols-outlined cursor-pointer" >
                arrow_back
            </span>
            <h3 id="title" class="text-lg font-bold">My WishList</h3>
        </div>
        <i id="search" class="bi bi-search cursor-pointer text-2xl p-4"></i>
    </section>

    <section class="overflow-hidden">
        <div id="mpBrandsBox" class=" flex gap-3 items-center ps-8 overflow-x-auto ">
        </div>
    </section>

     

    <section>
        <div id="productsBox" class="grid  grid-cols-2 md:grid-cols-4 lg:grid-cols-6 justify-items-center gap-3 py-4 pb-12 px-8">

        </div>

    </section>


    <section id="searchBox" class="absolute top-0 left-0 right-0 bottom-0 hidden bg-white z-50 ">
        <span id="back2" class=" absolute top-2 left-4 z-10" >
            <i class="bi bi-arrow-left text-3xl"></i>
        </span>
        <div class="p-6 pt-12">
            
            <div class="border-[1px] border-primary rounded-2xl bg-accent flex items-center ">
                <i class="bi bi-search p-3"></i>
                <input id="searchInput" type="text" placeholder="search" class="w-full p-3 bg-accent border-none outline-none rounded-2xl">
                <i class="bi bi-funnel p-3"></i>
            </div>

            <section id="searchSection" class="block">
                <div class="flex items-center justify-between py-6 border-b-[1px] border-accent">
                    <span class="text-xl font-bold">Recent</span>
                    <span id="clearAll" class="font-bold cursor-pointer">Clear All</span>
                    
                </div>
                <div class="py-4">
                    <div id="suggestionList" class="text-lg text-secondary opacity-75">
                        
                    </div>
                </div>
            </section>

            <section id="resualtSection" class="hidden overflow-auto">
                <div class="flex justify-between items-center py-4">
                    <span id="resultFor" class="text-xl text-primary font-bold"> </span>
                    <span id="foundNumber" class="text-primary font-bold">0 found</span>
                </div>
                <div id="notFound" class="block">
                    <img src="../img/NotFound.PNG" alt="">
                     
                </div>
                <div id="resualtList" class="hidden  grid-cols-2 md:grid-cols-4 lg:grid-cols-6 justify-items-center gap-2 py-4 pb-12 px-4 ">

                </div>
            </section>

            
        </div>


    </section>







    <script type="module" src="../scripts/favorite.js"></script>
</body>

</html>
