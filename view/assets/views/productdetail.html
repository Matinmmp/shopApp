<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body class="relative">

    <section class="h-full  pb-48">

        <div class="h-[40%]  bg-accent relative">
            <div class="swiper mySwiper z-0 ">
                <div id="imagesList" class="swiper-wrapper">

                    <!-- <div class=" swiper-slide flex" style="background-color:#F3F3F3!important;">
                        <div class="w-[70%] h-[70%] m-auto  mt-12 ">
                            <img src="../img/Rectangle8.png" class="w-full h-full " alt="">
                        </div>
                    </div> -->

                </div>
                <div class="swiper-pagination"></div>
            </div>

            <span id="back" class=" absolute top-2 left-4 z-10" >
                <i class="bi bi-arrow-left text-3xl"></i>
            </span>
        </div>

        <header class="py-4 px-8 ">
            <div class="flex items-center justify-between">
                <h1 id="title" class="text-3xl font-bold">Title</h1>
                <img id="heart" src="" alt="" class="cursor-pointer">
            </div>
            <div class="flex items-center gap-4 py-4 border-b-2">
                <span class="bg-accent rounded-md p-2 text-xs">5000 sold</span>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">
                        star_half
                    </span>
                    <span>0</span>
                    <span>(0 reviews)</span>
                </div>
            </div>
        </header>

        <main class=" px-8 " >
            <h3 class="pb-2 text-xl font-bold">Description</h3>
            <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, dolor?</p>


            <div class="flex pt-4">

                <div class="w-6/12">
                    <h4 class="font-semibold text-xl">Size</h4>

                    <div id="sizeList" class=" flex gap-3 items-center pt-4 overflow-x-auto ">

                        <div class="flex flex-col items-center justify-center gap-2 cursor-pointer ">
                            <div class="size active">
                                41
                            </div>
                        </div>


                    </div>

                </div>

                <div class="w-6/12 ps-2">

                    <h4 class="font-semibold text-xl">Color</h4>

                    <div id="colorList" class=" flex gap-3 items-center pt-4 overflow-x-auto ">

                        <div class="flex flex-col items-center justify-center gap-2 cursor-pointer ">
                            <div class="w-12 h-12 rounded-full bg-purple-700 flex items-center justify-center text-2xl text-white">
                              
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class=" pt-8 flex items-center gap-6">
                <h6 class="text-xl font-bold">Quantity</h6>
                <div class=" bg-accent rounded-full  h-12 text-2xl font-bold flex items-center ">
                    <span id="dec" class=" px-5">-</span>
                    <span id="quantity" class=" px-5">0</span>
                    <span id="inc" class=" px-5">+</span>
                </div>
            </div>

            <div class="flex gap-3 pt-2 items-center">
                <h2 class="text-2xl font-semibold text-primary">Price : </h2>
                <span id="price" class="text-2xl font-semibold text-primary"></span>
            </div>

        </main>

    </section>

    <section class="fixed bottom-0 left-0 right-0 bg-white">
        <div class="flex justify-between items-center py-6 px-8 border-t-2">
            <div class="w-4/12 flex flex-col">
                <span class="text-sm">Total Price</span>
                <span id="totalPrice" class="text-2xl font-bold pt-1">$ 0</span>
            </div>
            <div class="w-1/2">
                <button id="addToCart" class="btn btn-primary rounded-full w-full cursor-pointer">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                    Add to Cart
                </button>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>

        const swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
    <script type="module" src="../scripts/productdetail.js"></script>
</body>

</html>
