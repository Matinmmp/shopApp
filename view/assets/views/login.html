<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <title>Document</title>
</head>

<body class="h-[100vh]">

    <div class="h-full w-full flex justify-center items-center">

        <section class="h-[90vh] min-w-[280px] max-w-[440px] w-full p-4">

            <div class="flex flex-col justify-between h-[90vh]  ">

                <div class="flex flex-col items-center gap-24 w-full h-full pt-12">
                    <div class="w-[54px] h-[81px] ">
                        <img class="w-full h-full" src="../img/Vector 1.svg" alt="">
                    </div>
                    <div class=" flex flex-col gap-5 w-full ">
                        <h1
                            class="text-primary text-2xl xs:text-3xl sm:text-4xl whitespace-nowrap font-bold text-center mb-8">
                            Login to
                            Your Account</h1>

                        <div class=" relative focus-within:text-primary">
                            <input id="email" type="email" placeholder="Email"
                                class=" input w-full bg-accent focus:outline-none focus:border-2 focus:border-primary ps-9" />
                            <span
                                class="material-symbols-outlined absolute text-zinc-500 left-2 top-1/2 translate-y-[-50%]">
                                mail
                            </span>
                        </div>

                        <div class=" relative">
                            <input id="password" type="password" placeholder="Password"
                                class=" input w-full bg-accent focus:outline-none focus:border-2 focus:border-primary ps-9" />
                            <span
                                class="material-symbols-outlined absolute text-zinc-500 left-2 top-1/2 translate-y-[-50%]">
                                lock
                            </span>
                            <span id="eye" class="material-symbols-outlined text-zinc-500 absolute right-2 top-1/2 translate-y-[-50%] cursor-pointer">
                                visibility_off
                            </span>
                        </div>

                        <div class="form-control mt-6">
                            <label class=" cursor-pointer flex items-center justify-center">
                                <input id="remember" type="checkbox" checked="checked" class="checkbox checkbox-sm" />
                                <span class="label-text ms-2">Remember me</span>
                            </label>
                        </div>

                    </div>
                </div>

                <div class="items-end">
                    <a id="sub" href="#" class="btn bg-zinc-700 text-white w-full">Sign In</a>
                </div>

            </div>

        </section>

    </div>





<script type="module" src="../scripts/login.js"></script>
</body>

</html>
